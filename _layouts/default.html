<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="theme-color" content="#121212">
  <meta name="msapplication-TileColor" content="#121212">

  <link href="/LICENSE" rel="license">
  <link href="/site.webmanifest" rel="manifest">
  <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/assets/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="/assets/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
  <link href="/assets/safari-pinned-tab.svg" rel="mask-icon" color="#121212">
  <link href="/assets/css/style.css" rel="stylesheet">

  <script src="/assets/js/jquery/jquery.min.js"></script>
  <script src="/assets/js/bootstrap/bootstrap.min.js"></script>

  {% seo title=false %}
  <script src="https://www.googletagmanager.com/gtag/js?id=UA-161214318-1" async></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag () { dataLayer.push(arguments) }

    gtag('js', new Date())
    gtag('config', 'UA-161214318-1', { 'anonymize_ip': true })
  </script>

  <title>{{ page.title }}</title>
</head>

<body>
  <header class="navbar navbar-expand-md navbar-dark bg-dark header-pad sticky-top">
    <a href="{{ site.url }}" class="navbar-brand">
      <img src="{{ site.logo }}" alt="eidoriantan" width="32" height="32" class="d-inline-block align-top">
      {{ site.title }}
    </a>

    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#header-nav" aria-controls="header-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <nav id="header-nav" class="collapse navbar-collapse" aria-label="Main Navigator">
      <div class="navbar-nav">
        {% for link in site.data.navlinks %}
        <a href="{{ link.link }}" class="nav-item nav-link{% if link.link == page.url %} active{% endif %}">{{ link.name }}</a>
        {% endfor %}
      </div>
    </nav>
  </header>

  {{ content }}

  <footer class="bg-dark text-white py-3 px-3 px-md-5">
    <div class="row px-md-5">
      <div class="col-xs-12 col-sm-7">
        <h3>{{ site.title }}</h3>
      </div>

      <div class="mt-3 mt-sm-0 col-xs-12 col-sm-5">
        <h3>Social Media</h3>
        {% for social in site.data.socials %}
        <a href="{{ social.link }}" class="d-block text-white">{{ social.name }}</a>
        {% endfor %}
      </div>
    </div>

    <hr class="my-3">

    <div class="text-muted">
      <span>Copyright &copy; 2019 - <span id="current-year"></span>, {{ site.author }}</span>
    </div>
  </footer>
</body>
</html>
